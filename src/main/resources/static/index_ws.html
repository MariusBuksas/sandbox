<!DOCTYPE html>
<html>
<head>
<title>Hello WebSocket</title>
<script src="js/sockjs-0.3.4.js"></script>
<script src="js/stomp.js"></script>

<script src="/webjars/angularjs/1.5.7/angular.js"></script>
<script src="/webjars/angularjs/1.5.7/angular-resource.js"></script>
<script src="/webjars/angularjs/1.5.7/angular-route.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controller.js"></script>
<link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.css">
</head>
<body data-ng-app="hh_app">

	<div data-ng-controller="hh_controller">
		<div>
			<input id="connectBtn" type="button" data-ng-controller="hh_view"
				value="connect" data-ng-click="connect()"
				data-ng-disabled="stompConnected" /> 
			<input id="disconnectBtn"
				type="button" data-ng-controller="hh_view" value="disconnect"
				data-ng-click="disconnect()" data-ng-disabled="stompConnected" />
		</div>


		<p>
			<input type="button" data-ng-controller="hh_view"
				data-ng-value="add_button" data-ng-click="add()" />
		</p>
		<table>
			<tr data-ng-if="matches > 0">
				<th data-ng-controller="hh_view">{{headers.values[0]}}</th>
				<th data-ng-controller="hh_view">{{headers.values[1]}}</th>
				<th data-ng-controller="hh_view">{{headers.values[2]}}</th>
				<th data-ng-controller="hh_view">{{headers.values[3]}}</th>
			</tr>
			<tr data-ng-repeat="n in matches">
				<td>{{n.map}}</td>
				<td>{{n.hero}}</td>
				<td>{{n.lvl}}</td>
			</tr>
		</table>
		<div data-ng-if="matches.length == 0">
			<strong>No results found...</strong>
		</div>
	</div>


</body>
</html>
