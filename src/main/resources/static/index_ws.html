<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <script src="js/sockjs-0.3.4.js"></script>
    <script src="js/stomp.js"></script>
    
    <script src="/webjars/angularjs/1.5.7/angular.js"></script>
	<script src="/webjars/angularjs/1.5.7/angular-resource.js"></script>
	<script src="/webjars/angularjs/1.5.7/angular-route.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
	<link rel="stylesheet"
		href="/webjars/bootstrap/3.3.7/css/bootstrap.css">
    <script type="text/javascript">
    
        var stompClient = null;

        function setConnected(connected) {
            document.getElementById('connect').disabled = connected;
            document.getElementById('disconnect').disabled = !connected;

        }

        function connect() {
            var socket = new SockJS('/screenupdate');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function(frame) {
                setConnected(true);
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/updates', function(update){
                	 var update = JSON.parse(update.body)
                	console.log('received: ' + update)
                	console.log('received1: ' + update.enemies)
                    updateData(update.enemies[0], update.enemies[1]);
                });
            });
        }

        function disconnect() {
            if (stompClient != null) {
                stompClient.disconnect();
            }
            setConnected(false);
            console.log("Disconnected");
        }
    </script>
</head>
<body data-ng-app="hh_app">

    <div>
        <button id="connect" onclick="connect();">Connect</button>
        <button id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
    </div>

	<div data-ng-controller="hh_controller">
		<p>
			<input type="button" data-ng-controller="hh_view"
				data-ng-value="add_button" data-ng-click="add()">
		</p>
		<table>
			<tr data-ng-if="persons.length > 0">
				<th data-ng-controller="hh_view">{{headers.values[0]}}</th>
				<th data-ng-controller="hh_view">{{headers.values[1]}}</th>
				<th data-ng-controller="hh_view">{{headers.values[2]}}</th>
				<th data-ng-controller="hh_view">{{headers.values[3]}}</th>
			</tr>
			<tr data-ng-repeat="n in persons">
				<td>[{{$index + 1}}]</td>
				<td>{{n.getFirstname()}}</td>
				<td>{{n.getLastname()}}</td>
			</tr>
		</table>
		<div data-ng-if="persons.length == 0">
			<strong>No results found...</strong>
		</div>
	</div>


</body>
</html>
